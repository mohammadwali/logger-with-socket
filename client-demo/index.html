<!DOCTYPE html>
<html>
<head>
    <title>Logger service</title>
</head>
<body>


<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();


    socket.on('disconnect', function () {
        console.log('user disconnected');
    });

    socket.on("todayLog", function (data) {
        console.log(data);
    });
</script>
</body>
</html>
